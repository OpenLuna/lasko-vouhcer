<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
  <link rel="stylesheet" href="http://muki.webfactional.com/djstatic/outfit/css/style.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <script defer src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment-with-locales.min.js"></script>
  <script defer crossorigin="anonymous" integrity="sha256-hJUoKdKOocHBOEWK44bs2CziCEvVibV2pCFdPiEUETI=" src="https://cdn.jsdelivr.net/sweetalert2/0.4.4/sweetalert2.min.js"></script>
  <link rel="stylesheet" crossorigin="anonymous" integrity="sha256-tuN9qaxItuz07K+7G1ipIXMSe1Ma81PZ5mhJs52tx9Q=" href="https://cdn.jsdelivr.net/sweetalert2/0.4.4/sweetalert2.css">

  <script defer src="http://muki.webfactional.com/djstatic/outfit/js/script.js"></script>
</head>

<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Outfit7 logger</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="/diary/">Diary</a>
          <!-- <a class="mdl-navigation__link" href="">Logične napake</a> -->
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Outfit7 logger</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/diary/">Diary</a>
        <!-- <a class="mdl-navigation__link" href="/napake/">Logične napake</a> -->
      </nav>
    </div>
    <main class="mdl-layout__content">

      <div class="page-content">

        <div class="mdl-grid">

          <div class="mdl-cell mdl-cell--3-col mdl-cell--1-col-tablet"></div>

          <div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--12-col-phone">

            <!-- Floating Multiline Textfield -->
            <form action="#">

                <h4>Note the details of the implicit premise you vocalised!</h4>




                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="dateinput" value="{{ log.date|date:'d.m.Y' }}">
                    <label class="mdl-textfield__label" for="dateinput">Date of the meeting (in Slovenian format | d.m.YYYY)</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <textarea class="mdl-textfield__input" type="text" rows="2" id="themeinput">{{ log.theme }}</textarea>
                  <label class="mdl-textfield__label" for="themeinput">The theme of the meeting</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <textarea class="mdl-textfield__input" type="text" rows="2" id="notesinput">{{ log.notes }}</textarea>
                  <label class="mdl-textfield__label" for="notesinput">Notes (so you can remember what this is about later)</label>
                </div>
              <input type="hidden" id="log_id" value="{{ log.pk }}">
              <button id="updateimplicit" class="mdl-button--colored mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Update</button>
            </form>

          </div>



        </div>
        <!-- end mdl-grid -->



      </div>
      <!-- end page-content -->
    </main>
  </div>


</body>

</html>
