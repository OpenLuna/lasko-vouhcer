<!doctype html>
<html>

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>

<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Title</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link is-active" href="">Dnevnik</a>
          <a class="mdl-navigation__link" href="">Logične napake</a>
        </nav>
      </div>
    </header>

        <a class="mdl-navigation__link is-active" href="">Dnevnik</a>

    </div>
    <main class="mdl-layout__content">

        <div class="mdl-grid">

                </h4>
              </div>
              <div class="mdl-card__actions mdl-card--border">

                </a>
                <div class="mdl-layout-spacer"></div>

              </div>
            </div>

          </div>

          <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--12-col-phone">

            <div class="demo-card-event mdl-card mdl-shadow--2dp">
              <div class="mdl-card__title mdl-card--expand">
                <h4>

                  <br> May 24, 2016
                </h4>
              </div>
              <div class="mdl-card__actions mdl-card--border">

              </a>

              <div class="mdl-card__title mdl-card--expand">
                <h4>
                  Prepoznala implicitne premise
                  <br> May 24, 2016
                </h4>
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Uredi
              </a>
                <div class="mdl-layout-spacer"></div>
                <i class="material-icons">gavel</i>
              </div>
            </div>

          </div>

        </div>

        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="add-event">
          <i class="material-icons">add</i>
        </button>

      </div>
      <!-- end page-content -->
    </main>

</body>

</html>
