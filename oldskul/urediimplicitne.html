<!doctype html>
<html>

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <script defer src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>

  <script defer src="js/script.js"></script>
</head>

<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Title</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link is-active" href="">Dnevnik</a>
          <a class="mdl-navigation__link" href="">Logične napake</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link is-active" href="">Dnevnik</a>
        <a class="mdl-navigation__link" href="">Logične napake</a>
      </nav>
    </div>
    <main class="mdl-layout__content">

      <div class="page-content">

        <div class="mdl-grid">

          <div class="mdl-cell mdl-cell--3-col mdl-cell--1-col-tablet"></div>

          <div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--12-col-phone">

            <!-- Floating Multiline Textfield -->
            <form action="#">

                <h4>Zapiši podrobnosti implicitne premise, ki si jo prepoznala!</h4>


              

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="dateinput">
                  <label class="mdl-textfield__label" for="dateinput">Datum sestanka</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea class="mdl-textfield__input" type="text" rows="2" id="meetinginput"></textarea>
                <label class="mdl-textfield__label" for="meetinginput">Tema sestanka</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea class="mdl-textfield__input" type="text" rows="2" id="notesinput"></textarea>
                <label class="mdl-textfield__label" for="notesinput">Zapiski (da se lažje spomniš)</label>
              </div>
            </form>

          </div>



        </div>
        <!-- end mdl-grid -->

        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="add-event">
          <i class="material-icons">add</i>
        </button>

      </div>
      <!-- end page-content -->
    </main>
  </div>


</body>

</html>
